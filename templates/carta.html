{% extends "base.html" %}

{% block content %}
<style type="text/css">
   .tx {
    font-size: 20 pt;
  color: black;
  transition: all 1s;
}

.tx:hover {
    color: #339000;}


  .txx {
  margin: 10px 20px 20px 10px;
  text-shadow:
    1px 1px #339000,
    -1px 1px #339000,
    -1px -1px #339000,
    1px -1px #339000;
  color: white;
  transition: all 1s;
  font-size: 20 pt;
}



</style>
<div class="container" style="font-family: 'Helvetica', 'Arial', sans-serif;"><br><br>
    <div>
        <h1></h1><br>
        <a class="btn btn-success" href="/"><</a></div>
    {% if current_user.is_authenticated %}
    <br>
    <div style="display: flex;
  margin-bottom: 60px;
  margin-left: 30px;
  width: 95%;">
        <center><img style="width: 700px; height: 500px;" src={{ img }}
                     alt="здесь должна была быть картинка, но не нашлась"></center>
        <br><br>
        <center>
            <div style="padding: 20px; margin-left: 30px; text-align: left;
  border: 4px solid #339000; border-radius: 25px; height: 500px; width: 550px;">
                {% for inf in info %}
                <p>
                <table style="border-spacing: 30px; ">
                    <tr style="margin: 10px;">
                        <td><a><p class="txx" >{{ inf[0] }}</p></a></td>
                        <td><a><p class="tx">{{ inf[1] }}</p></a></td>
                        </tr>
                </table>
                </p>
                {% endfor %}
            </div>
        </center>
    </div>
    {% endif %}
</div>
{% endblock %}
